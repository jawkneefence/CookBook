<ion-header>
  <ion-toolbar color="tlbr">
    <ion-buttons slot="start">
      <ion-icon (click)="onLogout()" size="large" name="log-out-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">Recipes</ion-title>
    <ion-buttons slot="end">
      <ion-icon size="large" name="add-outline" [routerLink]="['/recipes/new-recipe']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <cdk-virtual-scroll-viewport itemSize="64" minBufferPx="900" maxBufferPx="1350">
    <ion-item *cdkVirtualFor="let recipe of recipes"
    [routerLink]="['/recipes', recipe.id]"
     detail>
      <ion-thumbnail slot="start">
        <ion-img [src]="recipe.imageUrl" alt='' ></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{recipe.title}}
      </ion-label>
    </ion-item>
  </cdk-virtual-scroll-viewport>
</ion-content>
