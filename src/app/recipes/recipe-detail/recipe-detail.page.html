<ion-header>
  <ion-toolbar color="tlbr">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : loadedRecipe.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditRecipe()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading" class = "ion-no-padding">
    <ion-row size="12" size-sm="8">
      <ion-col class = "ion-no-padding" size="12" size-sm="8">
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3 class="ion-margin-bottom">Ingredients:</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ing of loadedRecipe.ingredients">
            {{ing}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3 class="ion-padding-bottom">Instructions: </h3>
        <p>{{loadedRecipe.instructions}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
