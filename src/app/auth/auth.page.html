<ion-header>
  <ion-toolbar class="ion-text-center" color="tlbr">
    <ion-title>{{ isLogin ? 'Login' : 'Sign Up' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="ion-no-margin">
  <ion-grid>
    <ion-row class="ion-padding-bottom">
      <ion-col class="ion-text-center">
        <h1 class="ion-padding-bottom">My Cookbook</h1>
          <ion-item class="ion-margin-top">
            <ion-label position="floating">E-mail: </ion-label>
              <ion-input type="email" ngModel name="inputEmail" required email #emailCtrl="ngModel" placeholder="dwaynejohnson123@hotmail.com"></ion-input>
          </ion-item>
          <ion-item class="ion-margin-bottom" shape="round" color="warning" *ngIf="!emailCtrl.valid&&emailCtrl.touched">
            <p>Please enter a valid e-mail address.</p>
          </ion-item>
          <ion-item class="ion-margin-top">
            <ion-label position="floating">Password: </ion-label>
              <ion-input type="password" minlength="6" ngModel name="inputPassword" required #passwordCtrl="ngModel" placeholder="ilovepaninis321"></ion-input>
          </ion-item>
          <ion-item shape="round" color="warning" *ngIf="!passwordCtrl.valid&&passwordCtrl.touched">
            <p>Password must be at least 6 characters.</p>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <!--<ion-spinner class="ion-margin-top" color="tlbr" *ngIf="isLoading"></ion-spinner>-->
        <ion-button type="submit" class="ion-margin" color="tlbr"  expand="block" [disabled]="!loginForm.valid"(click)="onLogin()">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <a class="ion-margin-top">{{ isLogin ? 'Need to register?' : 'Already have an account?'}}</a>
        <ion-button type="button" class="ion-margin" color="tlbr" fill="outline"  expand="block" (click)="onSwitchAuthMode()">
          {{ isLogin ? 'Switch to Signup' : 'Switch to Login'}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

</ion-content>
